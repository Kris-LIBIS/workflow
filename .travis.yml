language: ruby
services: mongodb
bundler_args: --without development
cache: bundler
rvm:
  - 1.9.3
  - 2.1
  - 2.2
  - ruby-head
  - jruby-19mode
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
matrix:
  exclude:
    - rvm: 1.9.3
      jdk: oraclejdk7
    - rvm: 1.9.3
      jdk: oraclejdk8
    - rvm: 2.1
      jdk: oraclejdk7
    - rvm: 2.1
      jdk: oraclejdk8
    - rvm: 2.2
      jdk: oraclejdk7
    - rvm: 2.2
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk7
    - rvm: ruby-head
      jdk: oraclejdk8
branches:
  only:
      - master
